<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Circular Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .carousel-container {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      user-select: none; /* Prevent image selection during drag */
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      opacity: 0.5;
      transition: transform 0.5s, opacity 0.5s;
    }
    .carousel img.active {
      transform: scale(1.5);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="../img/perso1.png" alt="1" data-index="0">
      <img src="../img/perso2.png" alt="2" data-index="1" class="active">
      <img src="../img/perso3.png" alt="3" data-index="2">
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const images = Array.from(document.querySelectorAll('.carousel img'));
    let activeIndex = 1;

    let isDragging = false;
    let startX = 0;
    let endX = 0;

    function updateCarousel() {
      const totalImages = images.length;
      const leftIndex = (activeIndex - 1 + totalImages) % totalImages;
      const rightIndex = (activeIndex + 1) % totalImages;

      carousel.innerHTML = ''; // Clear existing images
      carousel.appendChild(images[leftIndex].cloneNode(true));
      carousel.appendChild(images[activeIndex].cloneNode(true));
      carousel.appendChild(images[rightIndex].cloneNode(true));

      carousel.children[0].classList.remove('active');
      carousel.children[1].classList.add('active');
      carousel.children[2].classList.remove('active');
    }

    function handleGesture() {
      const swipeDistance = endX - startX;

      if (swipeDistance > 50) {
        // Swipe Right
        activeIndex = (activeIndex - 1 + images.length) % images.length;
        updateCarousel();
      } else if (swipeDistance < -50) {
        // Swipe Left
        activeIndex = (activeIndex + 1) % images.length;
        updateCarousel();
      }
    }

    // Mouse Events for Desktop
    carousel.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    carousel.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      endX = e.clientX;
    });

    carousel.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      handleGesture();
      startX = 0;
      endX = 0;
    });

    // Prevent default behavior to avoid text/image selection
    carousel.addEventListener('dragstart', (e) => e.preventDefault());

    // Touch Events for Mobile
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchmove', (e) => {
      endX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', () => {
      handleGesture();
      startX = 0;
      endX = 0;
    });

    // Initial update
    updateCarousel();
  </script>
</body>
</html>
