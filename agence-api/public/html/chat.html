<!-- La deuxième slide est la page de chat, c'est notre page principale -->

<section id="second-slide" class="swiper-slide">
    <div id="content-chat">
      <div class="chat-container">
        <div class="chat-header">
          <h2>Conversation</h2>
        </div>
        <div class="chat-box" id="chatBox">
          <ul id="messageList"></ul>
        </div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Écris ton message...">
          <button onclick="sendMessage()">Envoyer</button>
        </div>
      </div>
    </div>
    <div id="expandingElement" class="expanding">
      <button onclick="closeOverlay()">Fermer explication</button>
    </div>
</section>
