<!-- La deuxième slide est la page de chat, c'est notre page principale -->

<section id="second-slide" class="swiper-slide">
    <div id="content-chat">
      <div class="chat-container">
        <div class="chat-header">
          <div class = "chat-header-bulle">
            <img src="img/photoRobot.jpg" alt="robot" class="chat-header-img">
          </div>
          <h2>Apiiii</h2>
        </div>
        <div class="chat-box" id="chatBox">
          <ul id="messageList"></ul>
        </div>
        <div class="chat-input" id="chat-input">
          <input type="text" id="messageInput" placeholder="Écris ton nom...">
          <button id="messageSendButton">Envoyer</button>
        </div>
      </div>
    </div>
    <div id="expandingElement" class="expanding" onclick="closeOverlay()">
      <p>Ceci est un texte explicatif sans utilité</p>
    </div>
</section>
